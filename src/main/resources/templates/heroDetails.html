<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="fragments/head">
    </th:block>
<body>
    <header th:insert="fragments/navbar-with-hero">
    </header>
<main>
    <div class="container">
        <div class="text-center bg-blur" th:object="${hero}">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="*{name}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="*{level}"></h3>
                    </div>
                    <div class="col-md-5">
                        <img src="/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="*{gender}" alt="photo" class="align-middle" height="175"
                             width="150"/>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center" th:text="|Strength - *{strength}|"></p>
                        <p class="align-content-center" th:text="|Stamina - *{stamina}|"></p>
                        <p class="align-content-center" th:text="|Attack - *{attack}|"></p>
                        <p class="align-content-center" th:text="|Defence - *{defence}|"></p>
                    </div>
                    <div class="col-md-5">
                        <img src="/img/weapon.jpg" width="100" height="150">
                        <img src="/img/pauldron.jpg" width="100" height="150">
                        <img src="/img/gauntlet.jpg" class="mr-5" width="100" height="150">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img src="/img/pads.jpg" class="mr-5" width="100" height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <th:block th:insert="fragments/footer">
    </th:block>
</body>
</html>
