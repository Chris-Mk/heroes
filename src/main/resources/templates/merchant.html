
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="fragments/head">
    </th:block>
<body>
    <header th:insert="fragments/navbar-with-hero">
    </header>
<main class="container">
    <h1 class="text-center">Merchant</h1>
    <hr class="hr-3"/>
    <table class="table bg-blur">
        <thead>
        <tr>
            <th scope="col" class="font-weight-bold">Name</th>
            <th scope="col">Slot</th>
            <th scope="col">Stamina</th>
            <th scope="col">Strength</th>
            <th scope="col">Attack</th>
            <th scope="col">Defence</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.slot}"></td>
            <td th:text="${item.stamina}"></td>
            <td th:text="${item.strength}"></td>
            <td th:text="${item.attack}"></td>
            <td th:text="${item.defence}"></td>
            <td>
                <form th:action="@{/items/merchant/{id}(id=${item.id})}" th:method="post">
                    <button class="btn btn-info" onclick="hide()">Buy</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
    <th:block th:insert="fragments/footer">
    </th:block>
</body>
<script>
    function hide() {
        document.getElementsByTagName('button')[0].style.display = 'none';
    }
</script>
</html>
