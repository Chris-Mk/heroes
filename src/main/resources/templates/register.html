<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="fragments/head">
    </th:block>
<body>
    <header th:insert="fragments/navbar">
    </header>
    <main>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-15" th:action="@{/users/register}" th:method="post" th:object="${userRegisterModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username"
                       th:field="*{username}" th:errorclass="error-class"/>
                <small th:errors="*{username}" class="text-white"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input type="email" class="form-control" id="email" name="email"
                       th:field="*{email}" th:errorclass="error-class"/>
                <small th:errors="*{email}" class="text-white"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}" th:errorclass="error-class"/>
                <small th:errors="*{password}" class="text-white"></small>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                       th:field="*{confirmPassword}" th:errorclass="error-class"/>
                <small th:errors="*{confirmPassword}" class="text-white"></small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button class="btn btn-info text-white mb-3" type="submit">Register</button>
            </div>
        </form>
    </main>
    <th:block th:insert="fragments/footer">
    </th:block>
</body>
</html>
